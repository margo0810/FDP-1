<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="../style/Signup/Signup.css">

    <title>Waves</title>
</head>

<body>

    <div class="banner">
        <img src="../img/Signup/Registro.png" alt="Banner" class="Banner">
    </div>

    <div class="right">
        <h1 class="text">Welcome, here the music will <br>match you.</h1>
        <h1 class="text2">Are you ready?</h1>

        <form id="form">
            <label class="textInput" for="fname">Name</label><br>
            <input type="text" id="name" ><br>

            <label class="textInput" for="email">E-mail</label><br>
            <input type="text" id="email" ><br>

            <label class="textInput" for="password">Password</label><br>
            <input type="password" id="password"><br>

            <label class="textInput" for="password2">Password</label><br>
            <input type="password" id="password2" >
        </form>

        <div class="left">
            <div class="inputTerms">
                <input class="terms" type="radio" id="terms" name="terms" value="terms">
                <label class="text3"  for="terms">Accept terms and conditions</label><br>
            </div>
           
            <h1 class="text4">If you already have an account LogIn</h1>
        </div>

       

        <button id="submit">Sing Up</button>

    </div>

</body>

</html>
