<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="../style/Artist/Artist.css">
    <title>Document</title>
</head>

<body>

    <section>
        <div class="dashboard">

            <section class="top">
                <input type="text" name="" id="" class="main__search" placeholder="Search">

            </section>

            <div class="dashboard__options">
                <div class="dashboard__option">
                    <img src="../img/Home/mixes.png" alt="" class="dashboard__logo">
                    <a href="/" class="dashboard__link">
                        <div class="dashboard__icon"></div>
                        Mixes and Radio
                    </a>
                </div>

                <div class="dashboard__option">
                    <img src="../img/Home/playlist.png" alt="" class="dashboard__logo">
                    <a href="/" class="dashboard__link">
                        <div class="dashboard__icon"></div>
                        Playlists
                    </a>
                </div>
                <div class="dashboard__option">
                    <img src="../img/Home/albums.png" alt="" class="dashboard__logo">
                    <a href="/" class="dashboard__link">
                        <div class="dashboard__icon"></div>
                        Albums
                    </a>
                </div>
                <div class="dashboard__option">
                    <img src="../img/Home/tracks.png" alt="" class="dashboard__logo">
                    <a href="/" class="dashboard__link">
                        <div class="dashboard__icon"></div>
                        Tracks
                    </a>
                </div>
                <div class="dashboard__option">
                    <img src="../img/Home/videos.png" alt="" class="dashboard__logo">
                    <a href="/" class="dashboard__link">
                        <div class="dashboard__icon"></div>
                        Videos
                    </a>
                </div>
                <div class="dashboard__option">
                    <img src="../img/Home/artist.png" alt="" class="dashboard__logo">
                    <a href="/" class="dashboard__link">
                        <div class="dashboard__icon"></div>
                        Artists
                    </a>
                </div>
            </div>

            <section class="bottom">
                <img src="../img/Home/dashboard.png" alt="" class="">
                <h1 class="song__name">Fine Line</h1>
                <h1 class="artist__name">Harry Style</h1>
                <img src="../img/Home/Rectangle 2223.png" alt="" class="">
                <img src="../img/Home/Top-controls.png" alt="" class="Top-controls">

            </section>


        </div>
    </section>

    <section class="head">
        <div class="left">

            <div class="left__control">
                <img src="../img/Home/Top-controlsH.png" alt="" class="control">
                <img src="../img/Home/Right-Container.png" alt="" class="control">

            </div>

            <img src="../img/Home/Rectangle 105.png" alt="" class="">
        </div>

        <div class="right">
            <img src="../img/Home/Ellipse 2.png" alt="" class="">
            <div class="right__info">
                <h1 class="user__name">Maria Paula</h1>
                <h1 class="artist__name">Premium member</h1>
            </div>
        </div>

    </section>

    <section class="things">

        <h1 class="user_name">Recently Search</h1>
        <div class="songs__cont">

            <div class="song">
                <img src="../img/Home/1.png" alt="" class="song_img">
                <div class="songs__info">
                    <h1 class="song__name">Maniac</h1>
                    <h1 class="artist__name">Halsey</h1>
                </div>
            </div>

            <div class="song">
                <img src="../img/Home/2.png" alt="" class="song_img">
                <div class="songs__info">
                    <h1 class="song__name">Circles</h1>
                    <h1 class="artist__name">Mac Miller</h1>
                </div>
            </div>

            <div class="song">
                <img src="../img/Home/3.png" alt="" class="song_img">
                <div class="songs__info">
                    <h1 class="song__name">This is acting</h1>
                    <h1 class="artist__name">Sia</h1>
                </div>
            </div>

            <div class="song">
                <img src="../img/Home/4.png" alt="" class="song_img">
                <div class="songs__info">
                    <h1 class="song__name">Narrated for you</h1>
                    <h1 class="artist__name">Alec Benjamin</h1>
                </div>
            </div>



        </div>

    </section>
    <h1 class="user_name" style="padding-left: 366px;padding-top: 20px ">Recently Search</h1>
    <section class="artists">


        <div class="artist__cont">
            <h1 class="artista__name">Pop</h1>
            <img src="../img/Artist/pop.png" alt="" class="art_img">
           
        </div>

        <div class="artist__cont">
            <h1 class="artista__name">Blues</h1>
            <img src="../img/Artist/Blues.png" alt="" class="art_img">
          
        </div>

        <div class="artist__cont">
            <h1 class="artista__name">Reggae</h1>
            <img src="../img/Artist/Reggae.png" alt="" class="art_img">
           
        </div>

        <div class="artist__cont">
            <h1 class="artista__name">Rock</h1>
            <img src="../img/Artist/Rock.png" alt="" class="art_img">
            
        </div>

    </section>


</body>

</html>
